<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./index.css">
   <title>Calculadora</title>
</head>
<body>
   <div class="calculator">
       <input type="text" id="mostrar" max="16" value="0" disabled/>
       <div id="botones">
           <button  onclick="intro('7')">7</button>
           <button  onclick="intro('8')">8</button>
           <button  onclick="intro('9')">9</button>
           <button  onclick="intro('/')">/</button>
           <button  onclick="intro('4')">4</button>
           <button  onclick="intro('5')">5</button>
           <button  onclick="intro('6')">6</button>
           <button  onclick="intro('*')">*</button>
           <button  onclick="intro('1')">1</button>
           <button  onclick="intro('2')">2</button>
           <button  onclick="intro('3')">3</button>
           <button  onclick="intro('-')">-</button>
           <button  onclick="intro('%')">%</button>
           <button  onclick="intro('0')">0</button>
           <button  onclick="intro('.')">.</button>
           <button  onclick="intro('+')">+</button>
           <button class="borrar" onclick="borrador()">C</button>
           <button class="eliminar" onclick="eliminar()">RES</button>

           <button class="result" onclick="resultado()">=</button>

         
       </div>
   </div>
   <script src="./built/index.js"></script>
</body>
</html>
